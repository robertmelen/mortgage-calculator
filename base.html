<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"  />
  </head>
  <body>
    <div class="section-wrapper">
        <section class="section-left">
          <div class="left-wrapper">
              <div class="calc-title">
                <h1>Mortgage Calculator</h1>
                <h3 id="clear-btn">Clear All</h3>
              </div>
              <section class="form-grid">
                <div class="amount-grid">
                    <label for="first-input" class="label-padding">Mortgage Amount</label>
                        <div class="input-wrapper">
                          <div class="amount-icon">£</div>
                          <input type="text" id="first-input" class="first-input">
                        </div>
                  </div>
                <div>
                  <label for="second-input" class="label-padding">Mortgage Term</label>
                  <div class="input-wrapper">
                     <input type="text" id="second-input" class="second-input">
                      <div class="mortgage-icon">Years</div>
                  </div>
                </div>
                 <div>
                    <label for="third-input" class="label-padding">Interest Rate</label>
                    <div class="input-wrapper">
                        <input type="text" id="third-input" class="first-input">
                        <div class="amount-icon">%</div>
                    </div>
                 </div>
               </section>
             <h3 class="type-title">Mortgage Type</h3>
                <div class="radio-input">
                    <input type="radio" id="repayment-radio"
                           name="mortgage-type" value="repayment">
                    <label>Repayment</label>
                </div>
                 <div class="radio-input">
                    <input type="radio" id="interest-only"                            name="mortgage-type" value="interest-only">
                    <label>Interest Only</label>
                </div>
                
                  <button id="calc-btn" class="calc-btn">
                    <svg width="10%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
 <path d="M17.5 6.5L6.5 17.5M8.5 10.5V6.5M6.5 8.5H10.5M13.5 15.5H17.5M7.8 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 
 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V7.8C21 6.11984 21 5.27976 20.673 4.63803C20.3854 4.07354 
 19.9265 3.6146 19.362 3.32698C18.7202 3 17.8802 3 16.2 3H7.8C6.11984 3 5.27976 3 4.63803 3.32698C4.07354 3.6146 3.6146 4.07354 
 3.32698 4.63803C3 5.27976 3 6.11984 3 7.8V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21Z" 
 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
 </svg>
                    Calculate Repayments</button>
                
            </div>
          
          </section>
        <div class="section-right">
            <section class="right-wrapper">
              <h1 class="right-title">Your Results</h1>
              <p>Your results are showned based on the information you provided. To adjust the result, edit the form and click "calculate repayments" again.</p>
              <div class="repayment-wrapper">
                <div class="repayment-flex">
                  <h3>Your monthly repayments</h3>
                  <div class="final-amount" id="monthly-repayment">£0.00</div>
                </div>
                <hr></hr>
                <div class="repay-flex">
                  <h3>Total you will repay over the term</h3>
                  <div class="repay-amount" id="total-repayment">£0.00</div>
                </div>
              </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
